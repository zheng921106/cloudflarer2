mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: redir-host
  nameserver:
    - 114.114.114.114
    - 8.8.8.8
  fallback:
    - 1.1.1.1
    - tls://dns.google:853

proxies:
  - name: "zpil1e95"
    type: vmess
    server: ip.wyu.xyz
    port: 39783
    uuid: 0fce7968-6709-4357-a85e-b25069caa873
    alterId: 0
    cipher: auto
    network: tcp
    tls: false
    udp: true

proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 🔯 故障转移
      - zpil1e95
      - DIRECT

  - name: ♻️ 自动选择
    type: url-test
    proxies:
      - zpil1e95
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 50

  - name: 🔯 故障转移
    type: fallback
    proxies:
      - zpil1e95
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 50

  - name: 🌍 国外媒体
    type: select
    proxies:
      - 🚀 节点选择
      - ♻️ 自动选择
      - 🔯 故障转移
      - DIRECT

  - name: ⚡ 直连模式
    type: select
    proxies:
      - DIRECT
      - 🚀 节点选择
      - ♻️ 自动选择

rules:
  - DOMAIN-SUFFIX,google.com,🌍 国外媒体
  - DOMAIN-SUFFIX,youtube.com,🌍 国外媒体
  - DOMAIN-SUFFIX,netflix.com,🌍 国外媒体
  - DOMAIN-SUFFIX,disneyplus.com,🌍 国外媒体
  - DOMAIN-SUFFIX,twitter.com,🌍 国外媒体
  - DOMAIN-SUFFIX,facebook.com,🌍 国外媒体
  - DOMAIN-SUFFIX,instagram.com,🌍 国外媒体
  - DOMAIN-SUFFIX,github.com,🌍 国外媒体
  - DOMAIN-SUFFIX,githubassets.com,🌍 国外媒体
  - DOMAIN-SUFFIX,openai.com,🌍 国外媒体
  - DOMAIN-SUFFIX,chatgpt.com,🌍 国外媒体
  - DOMAIN-KEYWORD,spotify,🌍 国外媒体
  - DOMAIN-KEYWORD,netflix,🌍 国外媒体
  - DOMAIN-KEYWORD,youtube,🌍 国外媒体
  - GEOIP,CN,DIRECT
  - MATCH,🚀 节点选择
